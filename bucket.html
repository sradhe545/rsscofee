<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <style></style>

  <body>
    <div id="total-div">
      <h3 id="">
        <!--Show bucket total here, do not add anything only Total value. Not even "Total - 1200Rs" but like this "1200" -->
      </h3>
    </div>
    <div id="bucket">
      <!--Show all coffee added to bucket here-->
      <!-- add an remove button to each coffee so that you can remove that item from bucket, give the button HTML id as 'remove_coffee' -->
    </div>

    <!-- checkout link  -->
  </body>
</html>
<script>
  var m=JSON.parse(localStorage.getItem("coffee"))
  console.log(m)
  display(m)
  function display(m)
  {
      m.forEach(function(elem){
      console.log(elem)
      var d=document.createElement("div")
      let p1=document.createElement("p")
       p1.innerText=elem.title
       let p2=document.createElement("img")
       p2.src=elem.image
       p2.setAttribute("id","cimg")
       let p3=document.createElement("p")
       p3.innerText=elem.price
       d.appendChild(p1,p2,p3)
      var e=document.querySelector("#bucket")
      e.append(d)
    })
 }
 

</script>
